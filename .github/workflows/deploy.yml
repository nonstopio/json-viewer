name: Build and Deploy to Netlify

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [ main ]

jobs:
  # Only deploy if CI passed
  check-ci-status:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    outputs:
      ci-passed: ${{ steps.check.outputs.conclusion == 'success' }}
    steps:
      - name: Check CI Status
        id: check
        run: |
          echo "conclusion=${{ github.event.workflow_run.conclusion }}" >> $GITHUB_OUTPUT
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "❌ CI pipeline failed. Deployment cancelled."
            exit 1
          fi
          echo "✅ CI pipeline passed. Proceeding with deployment."

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [check-ci-status]
    if: always() && (github.event_name == 'push' || needs.check-ci-status.outputs.ci-passed == 'true')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Code Quality Checks (Pre-deployment)
        run: npm run code-quality
      
      - name: Run Tests (if any)
        run: npm run test --if-present
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production deploy from main branch"
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 2