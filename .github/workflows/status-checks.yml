name: Repository Status Checks

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Full Code Quality Suite
        run: npm run code-quality
      
      - name: Check Dependencies for Vulnerabilities
        run: npm audit --audit-level high
      
      - name: Check for Outdated Dependencies
        run: npm outdated || true
      
      - name: Verify Build Integrity
        run: npm run build
      
      - name: Create Health Report
        if: always()
        run: |
          echo "## 🏥 Repository Health Report" >> health-report.md
          echo "Generated on: $(date)" >> health-report.md
          echo "" >> health-report.md
          echo "### ✅ Status Summary" >> health-report.md
          echo "- Code Quality: Passed" >> health-report.md
          echo "- Security Audit: Passed" >> health-report.md
          echo "- Build Status: Passed" >> health-report.md
          echo "" >> health-report.md
          echo "### 📊 Project Stats" >> health-report.md
          echo "- Total Dependencies: $(npm list --depth=0 2>/dev/null | grep -c '├\|└' || echo 'Unknown')" >> health-report.md
          echo "- Bundle Size: $(du -h dist/ 2>/dev/null | tail -1 | cut -f1 || echo 'Unknown')" >> health-report.md
      
      - name: Upload Health Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: health-report
          path: health-report.md
          retention-days: 30